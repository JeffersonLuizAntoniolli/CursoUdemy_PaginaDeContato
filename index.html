<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contato</title>
</head>
<body>
   
    <div id="main-container">
         <!-- Informações de Endereço -->
        <div id="address-container">
            <div class="fade">

            </div>
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
                <p>Rua das Flores</p>
                <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
                <p>(99)99999-9999</p>
                <h2><ion-icon name="mail-outline"></ion-icon> Email</h2>
                <p>meuemail@email.com</p>
            </div>
        </div>
         <!-- Formulário para contato-->
        <div id="form-container">
            <h2>Nos mande uma mensagem</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu Nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu E-mail">
                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu Telefone">
                <label for="msg">Sua Mensagem:</label>
                <textarea name="msg" placeholder="Como posso de ajudar?"></textarea>
                <input type="submit" value="Enviar Mensagem">
            </form>
        </div>
    </div>

    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
